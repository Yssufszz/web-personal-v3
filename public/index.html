    <script>
      document.body.classList.add('loading');
      
      window.addEventListener('load', function() {
        setTimeout(() => {
          document.body.classList.remove('loading');
        }, 100);
      });
      
      window.addEventListener('error', function(e) {
        console.error('Application error:', e.error);
      });
